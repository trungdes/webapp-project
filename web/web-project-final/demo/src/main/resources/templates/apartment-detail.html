<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Details - BÁN.NHÀ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .building-header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/css/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 4rem 0;
            margin-bottom: 2rem;
            position: relative;
            color: white;
        }
        .building-title {
            color: white;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .building-address {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .apartment-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }
        .apartment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .apartment-image {
            height: 250px;
            object-fit: cover;
        }
        .feature-icon {
            color: #3498db;
            margin-right: 0.5rem;
        }
        .features {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        .modal-header {
            background-color: #3498db;
            color: white;
        }
        .modal-title {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-schedule {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-schedule:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="custom-nav">
        <a href="/" style="text-decoration: none; color: inherit;">
            <div class="logo">BÁN.NHÀ</div>
        </a>
        <nav>
            <a href="/apartments">Buy</a>
            <a href="/sell">Sell</a>
            <a href="#">Lease</a>
            <a href="/our-agent">Our Agents</a>
            <a href="/login.html" class="btn">Request Valuation</a>
        </nav>
    </header>

    <!-- Building Header -->
    <div class="building-header">
        <div class="container">
            <h1 class="building-title" th:text="${apartments[0].building.address}">Building Address</h1>
            <p class="building-address">
                <i class="bi bi-geo-alt feature-icon"></i>
                <span th:text="${apartments[0].building.buildingId}">Building ID</span>
            </p>
        </div>
    </div>

    <!-- Apartments List -->
    <div class="container mb-5">
        <div class="row">
            <div th:each="apartment : ${apartments}" class="col-md-6 col-lg-4">
                <div class="card apartment-card">
                    <img th:src="${apartment.photoUrl}" 
                         class="card-img-top apartment-image" 
                         th:alt="${'Apartment ' + apartment.apartmentNumber}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${'Apartment ' + apartment.apartmentNumber}">Apartment Number</h5>
                        <div class="features">
                            <span>
                                <i class="bi bi-door-open feature-icon"></i>
                                <span th:text="${apartment.bedrooms + ' Bedrooms'}">Bedrooms</span>
                            </span>
                            <span>
                                <i class="bi bi-water feature-icon"></i>
                                <span th:text="${apartment.bathrooms + ' Bathrooms'}">Bathrooms</span>
                            </span>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" 
                                data-bs-toggle="modal" 
                                data-bs-target="#scheduleModal"
                                th:data-apartment-number="${apartment.apartmentNumber}"
                                th:data-building-id="${apartment.building.buildingId}"
                                onclick="setApartmentDetails(this)">
                            <i class="bi bi-calendar-check me-2"></i>Schedule Viewing
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Schedule Viewing Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Schedule a Viewing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="viewingTime" class="form-label">Preferred Viewing Time</label>
                            <input type="datetime-local" class="form-control" id="viewingTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="apartmentNumber" class="form-label">Apartment Number</label>
                            <input type="text" class="form-control" id="apartmentNumber" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="buildingId" class="form-label">Building ID</label>
                            <input type="text" class="form-control" id="buildingId" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="scheduleForm" class="btn btn-primary btn-schedule">Schedule Viewing</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; BÁN.NHÀ 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        function setApartmentDetails(button) {
            const apartmentNumber = button.getAttribute('data-apartment-number');
            const buildingId = button.getAttribute('data-building-id');
            
            document.getElementById('apartmentNumber').value = apartmentNumber;
            document.getElementById('buildingId').value = buildingId;
        }

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you can add the logic to send the form data to your backend
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                viewingTime: document.getElementById('viewingTime').value,
                apartmentNumber: document.getElementById('apartmentNumber').value,
                buildingId: document.getElementById('buildingId').value
            };

            // For now, just log the data and show a success message
            console.log('Scheduling details:', formData);
            alert('Viewing scheduled successfully! We will contact you shortly.');
            
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('scheduleModal'));
            modal.hide();
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
