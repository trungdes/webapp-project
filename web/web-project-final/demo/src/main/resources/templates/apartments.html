<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartments List - BÁN.NHÀ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <header class="custom-nav">
    <a href="/" style="text-decoration: none; color: inherit;">
      <div class="logo">BÁN.NHÀ</div>
    </a>
    <nav>
      <a href="/apartments">Buy</a>
      <a href="/sell">Sell</a>
      <a href="#">Lease</a>
      <a href="#">Our Agents</a>
      <a href="/login.html" class="btn">Request Valuation</a>
    </nav>
  </header>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Find Your <span class="highlight">Dream Home</span></h1>
            <p class="lead fw-normal text-white-50 mb-0">Discover our exclusive collection of apartments</p>
        </div>
    </div>
  </header>

  <!-- Apartments Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
            
            <!-- Dynamic Apartment Cards -->
            <div th:each="apartment : ${apartments}" class="col mb-5">
                <div class="card h-100 apartment-card">
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem; z-index: 10;">Sale</div>
                    <img class="card-img-top" th:src="${apartment.photoUrl}" th:alt="${'Apartment ' + apartment.apartmentNumber}" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder apartment-title" th:text="${'Apartment ' + apartment.apartmentNumber}">Apartment</h5>
                            <div class="d-flex justify-content-center small star-rating mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <div class="text-muted mb-2">
                                <span th:text="${apartment.bedrooms + ' Bedrooms'}">Bedrooms</span> | 
                                <span th:text="${apartment.bathrooms + ' Bathrooms'}">Bathrooms</span>
                            </div>
                            <div class="text-muted mt-2 mb-3">
                                <i class="bi bi-geo-alt"></i>
                                <span th:text="${apartment.building != null ? apartment.building.address : 'Address not available'}">Address</span>
                            </div>
                            <div class="price">Contact for Price</div>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{/apartments/{id}(id=${apartment.building != null ? apartment.building.buildingId : apartment.apartmentNumber})}">View Details</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; BÁN.NHÀ 2025</p>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
